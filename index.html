<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./assets/style.css" />
    <title>My Landing Page</title>
  </head>
  <body>
    <header #fixed-header>
      <!-- needs to be fixed at the top of the page and display 3 links (1 being contact) inline -->
      <ul>
        <!-- Contact needs to page jump directly to contact form -->
        <li class="header">Contact</li>
        <li class="header">About Me</li>
        <li class="header">3rd Link</li>
      </ul>
    </header>

    <section>
      <h1>Thank you for visiting my landing page!</h1>
      <img
        id="image"
        src="https://images.unsplash.com/photo-1670255318268-22e7ac20282a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
        alt="Pleasing Mountain View"
      />
      <figcaption>Aestheticly pleasing mountain view.</figcaption>
    </section>

    <section>
      <p>
        Section contains a contact form with inputs for name and email and has a
        send button
      </p>
    </section>

    <footer>
      <p>Not sure what to put in the footer but it is required to have one</p>
    </footer>
  </body>
</html>
